machine:
  services:
    - docker

dependencies:
  pre:
    - git submodule update --init
    - sudo add-apt-repository -y ppa:ansible/ansible
    - sudo apt-get update -qq
    - sudo apt-get install -qq ansible
    - chmod a-rwx,u+r rpm-deployer/ansible/skynet-keys/*
    - docker build -t rippled-build-bot .

deployment:
  staging:
    branch: staging
    commands:
      - ./push-to-docker.sh staging
      - chmod a-rwx,u+r ansible/skynet-keys/*
      - cd ansible && ansible-playbook -i hosts -l staging bot.yml

